<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neuronGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0f" opacity="0.9"/>

  <!-- Input Layer -->
  <g id="input-layer">
    <text x="20" y="25" fill="#a0a0a0" font-size="12" font-family="monospace">Input Layer</text>
    
    <!-- Input nodes -->
    <circle cx="50" cy="60" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="100" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="140" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.7;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="180" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Hidden Layer 1 -->
  <g id="hidden-layer-1">
    <text x="130" y="25" fill="#a0a0a0" font-size="12" font-family="monospace">Hidden Layer 1</text>
    
    <circle cx="160" cy="50" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="85" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="120" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="155" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.6;1" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="190" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="225" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Hidden Layer 2 -->
  <g id="hidden-layer-2">
    <text x="240" y="25" fill="#a0a0a0" font-size="12" font-family="monospace">Hidden Layer 2</text>
    
    <circle cx="270" cy="70" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2.0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="110" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;0.7;0.9" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="150" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="190" r="8" fill="url(#neuronGradient)" stroke="#00ff88" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Output Layer -->
  <g id="output-layer">
    <text x="320" y="25" fill="#a0a0a0" font-size="12" font-family="monospace">Output Layer</text>
    
    <circle cx="350" cy="100" r="8" fill="url(#neuronGradient)" stroke="#ff6b6b" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="140" r="8" fill="url(#neuronGradient)" stroke="#ff6b6b" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.7;1" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="180" r="8" fill="url(#neuronGradient)" stroke="#ff6b6b" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connections from Input to Hidden Layer 1 -->
  <g id="connections-1" opacity="0.6">
    <!-- Animated connections with data flow effect -->
    <line x1="58" y1="60" x2="152" y2="50" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="0,100;10,90;0,100" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="58" y1="60" x2="152" y2="85" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="5,95;15,85;5,95" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="58" y1="60" x2="152" y2="120" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="10,90;20,80;10,90" dur="2.8s" repeatCount="indefinite"/>
    </line>
    
    <line x1="58" y1="100" x2="152" y2="85" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="15,85;25,75;15,85" dur="3.1s" repeatCount="indefinite"/>
    </line>
    <line x1="58" y1="100" x2="152" y2="120" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="20,80;30,70;20,80" dur="2.9s" repeatCount="indefinite"/>
    </line>
    <line x1="58" y1="100" x2="152" y2="155" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="25,75;35,65;25,75" dur="3.3s" repeatCount="indefinite"/>
    </line>

    <!-- More connections for other input nodes -->
    <line x1="58" y1="140" x2="152" y2="120" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="30,70;40,60;30,70" dur="2.7s" repeatCount="indefinite"/>
    </line>
    <line x1="58" y1="140" x2="152" y2="155" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="35,65;45,55;35,65" dur="3.4s" repeatCount="indefinite"/>
    </line>
    <line x1="58" y1="140" x2="152" y2="190" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="40,60;50,50;40,60" dur="2.6s" repeatCount="indefinite"/>
    </line>

    <line x1="58" y1="180" x2="152" y2="155" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="45,55;55,45;45,55" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="58" y1="180" x2="152" y2="190" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="50,50;60,40;50,50" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="58" y1="180" x2="152" y2="225" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="55,45;65,35;55,45" dur="3.6s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Connections from Hidden Layer 1 to Hidden Layer 2 -->
  <g id="connections-2" opacity="0.5">
    <line x1="168" y1="50" x2="262" y2="70" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="0,100;15,85;0,100" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="168" y1="85" x2="262" y2="110" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="10,90;25,75;10,90" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="168" y1="120" x2="262" y2="150" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="20,80;35,65;20,80" dur="3.1s" repeatCount="indefinite"/>
    </line>
    <line x1="168" y1="155" x2="262" y2="190" stroke="url(#connectionGradient)" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="30,70;45,55;30,70" dur="2.9s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Connections from Hidden Layer 2 to Output Layer -->
  <g id="connections-3" opacity="0.7">
    <line x1="278" y1="70" x2="342" y2="100" stroke="#ff6b6b" stroke-width="2" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="278" y1="110" x2="342" y2="140" stroke="#ff6b6b" stroke-width="2" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="15,85;35,65;15,85" dur="2.7s" repeatCount="indefinite"/>
    </line>
    <line x1="278" y1="150" x2="342" y2="140" stroke="#ff6b6b" stroke-width="2" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="25,75;45,55;25,75" dur="2.3s" repeatCount="indefinite"/>
    </line>
    <line x1="278" y1="190" x2="342" y2="180" stroke="#ff6b6b" stroke-width="2" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="35,65;55,45;35,65" dur="2.9s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Data flow particles -->
  <g id="data-particles">
    <circle r="2" fill="#00ff88" opacity="0.8">
      <animateMotion dur="4s" repeatCount="indefinite" path="M50,60 Q100,55 160,50 Q215,60 270,70 Q310,85 350,100"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#ff6b6b" opacity="0.8">
      <animateMotion dur="3.5s" repeatCount="indefinite" path="M50,140 Q100,130 160,120 Q215,135 270,150 Q310,145 350,140"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#00ff88" opacity="0.8">
      <animateMotion dur="4.2s" repeatCount="indefinite" path="M50,180 Q100,175 160,190 Q215,185 270,190 Q310,185 350,180"/>
      <animate attributeName="opacity" values="0;1;0" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Labels and annotations -->
  <text x="200" y="270" text-anchor="middle" fill="#a0a0a0" font-size="14" font-family="monospace">
    Orbin AI Neural Network Architecture
  </text>
  
  <!-- Status indicator -->
  <g id="status">
    <circle cx="370" cy="260" r="4" fill="#00ff88">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="380" y="264" fill="#00ff88" font-size="10" font-family="monospace">ACTIVE</text>
  </g>
</svg>